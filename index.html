<!DOCTYPE html>
<html>
<head>
  <title>Lucius vCIO</title>
</head>
<body>
  <h2>Lucius vCIO Chat</h2>

  <input id="msg" placeholder="Ask a question..." />
  <button onclick="send()">Send</button>

  <pre id="out"></pre>

  <script>
    function send() {
      fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: document.getElementById("msg").value
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("out").textContent =
          data.reply || data.error || JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("out").textContent = err.toString();
      });
    }
  </script>
</body>
</html>
